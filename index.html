<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Gerador de Edital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Bem-vindo ao Gerador de Edital!</h1>
        <p class="lead">Use a navegação abaixo para acessar as funcionalidades.</p>
        <div class="mt-4">
            {% if current_user.is_authenticated %}
                <p>Olá, {{ current_user.username }}!</p>
                <a href="{{ url_for('gerar_edital_web') }}" class="btn btn-primary btn-lg me-2">Gerar Novo Edital</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary btn-lg">Sair</a>
                {% if current_user.is_admin %}
                    <a href="{{ url_for('register') }}" class="btn btn-outline-info btn-lg ms-2">Registrar Novo Usuário</a>
                {% endif %}
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-success btn-lg">Fazer Login</a>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
